<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Kyst</title>
        <meta name="description" content="Click/tap = create islands. Drag = move camera around. (Based on a tileset by Adam Saltsman)">
        <meta name="author" content="Quinten Clause">
        <meta name="monetization" content="$ilp.uphold.com/N3GyWXpENLq4">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <style>@keyframes spin {100% {transform:rotate(360deg);}}</style>
    </head>
    <body style="color: #79A5B7; background: #54769B; margin: 0;">
        <canvas id="canvas" style="display: block; touch-action: none; user-select: none; -webkit-tap-highlight-color: transparent;"></canvas>
        <div id="loading" style="position: fixed; width: 32px; height: 32px; top: 50%; margin-top: -16px; left: 50%; margin-left: -16px; border: 4px currentColor solid; border-bottom: 4px transparent solid; border-radius: 22px; animation: spin 1s linear infinite;"></div>
        <script src="index.js"></script>
    </body>
</html>
